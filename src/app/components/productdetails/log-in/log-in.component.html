<section>
    <div class="container col-sm-4 py-5 align-center ">
        <form [formGroup]="logInForm">
            <div class="card">
                <div class="card-header">
                    <h2>LogIn</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="username">Username :</label>
                        <input type="text" name="username" class="form-control" formControlName="username" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password :</label>
                        <input type="password" name="password" class="form-control" formControlName="password" placeholder="Enter Password">
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-success w-100" (click)="login()">LogIn</button>
                    <h6 class="py-2">Don't have an account? <a [routerLink]="['/shopping/signUp']">SignUp</a></h6>
                </div>
            </div>
        </form>
    </div>
</section>
